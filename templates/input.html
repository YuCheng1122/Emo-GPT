<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Audio File</title>
</head>
<body>
    <h1>Upload your audio file</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
